<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <h2>Entre em Contato</h2>
            <form>
                <label class="form-label" for="nome">Nome:</label>
                <input class="form-control" type="text" id="nome">
                <label class="form-label" for="email">Email:</label>
                <input class="form-control" type="email" id="email">
                <br>
                <label class="form-label" for="tel">Telefone:</label>
                <input class="form-control" type="tel" id="tel">
                <div class="form-check  form-switch">
                    <label class="form-check-label" for="aceito-termos">Li e Concordo com os termos</label>
                    <input class="form-check-input" type="checkbox">
                </div>
                <button class="btn btn-dark">Enviar</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</html>
