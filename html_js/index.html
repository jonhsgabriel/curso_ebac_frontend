<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Exercício EBAC</h1>
        <form id="form-numero">
            <input type="number" id="numero-a" required placeholder="Complete o campo A" />
            <input type="number" id="numero-b" required placeholder="Complete o campo B" />

        </form>
        <p class="sucess-menssage"></p>
        <p class="error-message"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
